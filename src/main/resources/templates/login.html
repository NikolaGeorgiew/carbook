<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Login <i class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Login</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section contact-section">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-8 block-9 mb-md-5 mx-auto">
                <form   th:method="POST"
                        th:action="@{/login}"
                      class="bg-light p-5 contact-form">
                    <h2 class="text-center text-black">Login</h2>
                    <div class="form-group">
                        <input value="username"
                               id="username"
                               name="username"
                               th:value="${username}"
                               type="text"
                               class="form-control"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input value="password"
                               id="password"
                               name="password"
                               type="password"
                               class="form-control" placeholder="Password">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <input type="submit" value="Login" class="btn btn-primary py-3 px-5">-->
<!--                    </div>-->

                    <div class="form-group">
                        <button type="submit" value="Login" id="loginBtn" class="btn btn-primary py-3 px-5">Login</button>
                    </div>
                    <div th:if="${bad_credentials}"
                         th:text="'Incorrect username or password'"
                         class="text-danger">Incorrect username or password!</div>

                </form>

            </div>
        </div>
    </div>
</section>


<footer th:replace="~{fragments/footer}" class="ftco-footer ftco-bg-dark ftco-section">
</footer>



<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>



</body>
</html>
