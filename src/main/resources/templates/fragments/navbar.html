<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<nav th:fragment="navbar"
        class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Car<span>Book</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/about}" class="nav-link">About</a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/pricing}" class="nav-link">Pricing</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/car}" class="nav-link">Cars</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/blog}" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/contact}" class="nav-link">Contact</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="login.html" class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="register.html" class="nav-link" th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:method="POST"
                            th:action="@{/logout}">
                        <input type="submit" class="nav-link btn btn-link" value="Logout">
                    </form>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a href="admin-panel" class="nav-link">Admin Panel</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
