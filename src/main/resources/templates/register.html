<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>

<div>
  <nav th:replace="~{fragments/navbar}"></nav>
</div>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Register <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-3 bread">Register</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-8 block-9 mb-md-5 mx-auto">
        <form   th:method="POST"
                th:action="@{/register}"
                th:object="${userRegisterBindingModel}"
              class="bg-light p-5 contact-form">
          <h2 class="text-center text-black">Register</h2>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username"
                    th:field="*{username}"
                    th:errorclass="bg-danger">
            <small th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}" class="text-danger"></small>
          </div>



          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email"
                    th:field="*{email}"
                    th:errorclass="bg-danger">
            <small th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}" class="text-danger"></small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"
                   th:field="*{password}"
                   th:errorclass="bg-danger">
            <small th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" class="text-danger"></small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password"
                    th:field="*{confirmPassword}"
                    th:classappend="${#fields.hasErrors('password')} ? 'bg-danger'">
          </div>
          <div class="form-group">
            <button type="submit" value="Register" class="btn btn-primary py-3 px-5">Register</button>
          </div>
          <div th:if="${hasRegistrationError}"
               th:text="'Incorrect password'"
               class="text-danger">Incorrect username or password!</div>
        </form>

      </div>
    </div>
  </div>
</section>


<footer th:replace="~{fragments/footer}" class="ftco-footer ftco-bg-dark ftco-section">
</footer>



<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>

</body>
</html>
